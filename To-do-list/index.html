<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Fonte do Google Material Symbols -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />

    <link rel="stylesheet" href="style.css">
    <title>Lista de Tarefas</title>
</head>
<body>
    <h1>Lista de Tarefas</h1>
    
    <div class="container">
        <div class="container-header">
            <form action="#" class="form-container">
                <label for="tarefa">Tarefa:</label>
                <input type="text" name="tarefa" id="tarefa" placeholder="Adicione aqui sua tarefa">
                <button type="submit">+</button>
            </form>
        </div>

        <div class="container-body">
            <ul>
                <li class="loyalt-task">
                    <div class="task-container alinhar-cont">
                        <span class="task-text">TASKSSSSSSSSSSSSS</span>
                        <div class="task-buttons">
                            <button>
                                <span class="material-symbols-outlined">check</span>
                            </button>
                            <button>
                                <span class="material-symbols-outlined">delete</span>
                            </button>
                            <button>
                                <span class="material-symbols-outlined">edit</span>
                            </button>
                        </div>
                    </div>
                </li>
                <li class="loyalt-task">
                    <div class="task-container alinhar-cont">
                        <span class="task-text">TASKSSSSSSSSSSSSS</span>
                        <div class="task-buttons">
                            <button>
                                <span class="material-symbols-outlined">check</span>
                            </button>
                            <button>
                                <span class="material-symbols-outlined">delete</span>
                            </button>
                            <button>
                                <span class="material-symbols-outlined">edit</span>
                            </button>
                        </div>
                    </div>
                </li>
                <li class="loyalt-task done">
                    <div class="task-container alinhar-cont">
                        <span class="task-text">TASKSSSSSSSSSSssssssSSS</span>
                        <div class="task-buttons">
                            <button>
                                <span class="material-symbols-outlined">check</span>
                            </button>
                            <button>
                                <span class="material-symbols-outlined">delete</span>
                            </button>
                            <button>
                                <span class="material-symbols-outlined">edit</span>
                            </button>
                        </div>
                    </div>
                </li>              
            </ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
